spring.application.name=FluentApiGateway

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Server setup
server.port=${API_GW_PORT}
video.storage.location=${API_GW_VIDEO_STORAGE}

# Database setup
spring.data.mongodb.database=${DB_NAME}
spring.data.mongodb.username=${DB_USERNAME}
spring.data.mongodb.password=${DB_PASSWORD}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=${DB_HOST}

# Microservices configuration
#hand.detection.service.url=${HAND_DETECTION_SERVICE}:${HAND_DETECTION_SERVICE_PORT}/api
video.analysis.service.url=${VIDEO_ANALYSIS_SERVICE_URL:http://localhost:8001}
